<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img class="logo" src="./assets/Library.svg" alt="" />
          <ul class="nav__links">
            <li><a class="nav__link" href="#">Home</a></li>
            <li><a class="nav__link" href="#">Contact</a></li>
            <li><a class="nav__link nav__link--primary" href="#">Books</a></li>
          </ul>
        </div>
      </nav>

      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Australia's most awarded online library platform</h1>
            <h2>
              Find your dream book with <span class="purple">Library</span>
            </h2>
            <button class="btn">Browse books</button>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/Undraw_Books.svg" alt="" />
          </figure>
        </div>
      </header>
    </section>

    <main>
      <section id="highlight">
        <div class="container">
          <div class="row">
            <h2 class="section__title">
              Why choose <span class="purple">Library</span>
            </h2>
            <div class="highlight__wrapper">
              <div class="highlight">
                <div class="highlight__img">
                  <i class="fa-sharp fa-solid fa-bolt"></i>
                </div>
                <h3 class="highlight__subtitle">Easy and Quick</h3>
                <p class="highlight__para">
                  Get access to the book you purchased online instantly.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- <section id="features">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </section>

        <section id="recent">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </section> -->
    </main>
  </body>
</html>
