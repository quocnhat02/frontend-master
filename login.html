<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <div>
        <label for="email__inp">Email</label>
        <input id="email__inp" type="email" required />
      </div>
      <hr />
      <div>
        <label for="pass__inp">Password</label>
        <input id="pass__inp" type="password" />
      </div>
      <hr />
      <div>
        <label for="repass__inp">Confirm <b>Password</b></label>
        <input id="repass__inp" type="password" />
      </div>
      <hr />
      <div>
        <label for="age__inp">Age</label>
        <input id="age__inp" type="number" />
      </div>
      <hr />
      <div>
        <label for="date__inp">Date</label>
        <input id="date__inp" type="date" />
      </div>
      <hr />
      <button>Submit</button>
    </form>
  </body>
</html>
